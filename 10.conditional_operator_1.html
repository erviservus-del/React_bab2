<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ternary Operator</title>
</head>
<body>
  <h1>Belajar JavaScript: Ternary Operator</h1>

  <script>
    const user = "Admin";
    const result = (user === "Admin") ? "Welcome, admin" : "User not found";

    console.log(result); // Welcome, admin
  </script>
</body>
</html>
