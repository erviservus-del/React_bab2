<body>
  <h1>Belajar Logical Operator (AND)</h1>

  <div id="output"></div>

  <script>
    let user;
    let pesan = "";

    user = "Rudi";
    (user === "Admin") && (pesan = "Welcome, admin");

    user = "Admin";
    (user === "Admin") && (pesan = "Welcome, admin");

    // tampilkan ke halaman
    document.getElementById("output").innerHTML = pesan;
  </script>
</body>
