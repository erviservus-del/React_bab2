<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover - Template Literal</title>
</head>
<body>
  <h1>Belajar JavaScript: Template Literal</h1>

  <script>
    const foo = "JavaScript";
    const bar = "React";

    // Cara lama (string concatenation)
    console.log("Belajar " + foo + " dan " + bar); 
    // Output: Belajar JavaScript dan React

    // Cara baru (template literal)
    console.log(`Belajar ${foo} dan ${bar}`);
    // Output: Belajar JavaScript dan React
  </script>
</body>
</html>
