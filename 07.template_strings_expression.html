<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover - Template Literal Ekspresi</title>
</head>
<body>
  <h1>Belajar JavaScript: Template Literal dengan Ekspresi</h1>

  <script>
    console.log(`10 tambah 7 adalah ${10 + 7}`); 
    // Output: 10 tambah 7 adalah 17

    const a = 5;
    const b = 3;
    console.log(`Hasil dari ${a} x ${b} adalah ${a * b}`);
    // Output: Hasil dari 5 x 3 adalah 15
  </script>
</body>
</html>
