<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi First-Class dengan Arrow Function</title>
</head>
<body>
    <h1>Fungsi First-Class / Callback (Arrow Function)</h1>
    <p>Hasil total(5, 10, tambah):</p>
    <pre id="hasil"></pre>

    <script>
        // Arrow function total menerima dua angka dan sebuah callback
        const total = (a, b, cari) => cari(a, b);

        // Arrow function tambah
        const tambah = (x, y) => x + y;

        // Memanggil total dengan fungsi tambah sebagai callback
        const hasil = total(5, 10, tambah);

        // Menampilkan hasil di halaman
        document.getElementById("hasil").textContent = hasil;

        // Juga menampilkan di console
        console.log(hasil); // Output: 15
    </script>
</body>
</html>
