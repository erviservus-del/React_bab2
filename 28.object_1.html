<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Object Literal</title>
</head>
<body>
    <h1>Contoh Object Literal: Laptop</h1>
    <pre id="hasil"></pre>

    <script>
        // Membuat object laptopRudi
        let laptopRudi = {
            milik: "Rudi",
            merk: "Asus",
            hidupkanLaptop() {
                return `Hidupkan laptop ${this.merk} milik ${this.milik}`;
            }
        };

        // Menampilkan properti dan method
        let hasil = '';
        hasil += `Merk: ${laptopRudi.merk}\n`;           // Asus
        hasil += `Milik: ${laptopRudi.milik}\n`;         // Rudi
        hasil += `${laptopRudi.hidupkanLaptop()}`;       // Hidupkan laptop Asus milik Rudi

        document.getElementById("hasil").textContent = hasil;

        // Juga di console
        console.log(laptopRudi.merk);             // Asus
        console.log(laptopRudi.milik);            // Rudi
        console.log(laptopRudi.hidupkanLaptop()); // Hidupkan laptop Asus milik Rudi
    </script>
</body>
</html>
