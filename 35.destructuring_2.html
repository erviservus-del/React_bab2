<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Object</title>
</head>
<body>
    <h1>Contoh Destructuring Object</h1>
    <pre id="hasil"></pre>

    <script>
        // Object mahasiswa
        let mahasiswa = {
            nama: "Eka",
            umur: 19,
            jurusan: "Teknik Informatika"
        };

        // Destructuring object
        let {nama, umur} = mahasiswa;

        // Menampilkan hasil di halaman
        let hasil = '';
        hasil += `nama: ${nama}\n`; // Eka
        hasil += `umur: ${umur}`;    // 19

        document.getElementById("hasil").textContent = hasil;

        // Juga di console
        console.log(nama); // Eka
        console.log(umur); // 19
    </script>
</body>
</html>
