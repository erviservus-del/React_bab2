<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Class ES6</title>
</head>
<body>
    <h1>Contoh Class ES6: Laptop</h1>
    <pre id="hasil"></pre>

    <script>
        // Membuat class Laptop
        class Laptop {
            constructor(milik, merk) {
                this.milik = milik;
                this.merk = merk;
            }

            // Method untuk menyalakan laptop
            hidupkanLaptop() {
                return `Hidupkan laptop ${this.merk} milik ${this.milik}`;
            }
        }

        // Membuat instance
        let laptopRudi = new Laptop("Rudi", "Asus");

        // Menampilkan properti dan method
        let hasil = '';
        hasil += `Merk: ${laptopRudi.merk}\n`;       // Asus
        hasil += `Milik: ${laptopRudi.milik}\n`;     // Rudi
        hasil += `${laptopRudi.hidupkanLaptop()}`;   // Hidupkan laptop Asus milik Rudi

        document.getElementById("hasil").textContent = hasil;

        // Juga di console
        console.log(laptopRudi.merk);             // Asus
        console.log(laptopRudi.milik);            // Rudi
        console.log(laptopRudi.hidupkanLaptop()); // Hidupkan laptop Asus milik Rudi
    </script>
</body>
</html>
