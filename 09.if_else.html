<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover - If Else</title>
</head>
<body>
  <h1>Belajar JavaScript: If Else</h1>

  <script>
    const user = "Admin";
    let result = "";

    if (user === "Admin") {
      result = "Welcome, admin";
    } 
    else {
      result = "User not found";
    }

    console.log(result); // Welcome, admin
  </script>
</body>
</html>
