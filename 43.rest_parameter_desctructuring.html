<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter dengan Destructuring Array</title>
</head>
<body>
    <h1>Contoh Rest Parameter dengan Destructuring Array</h1>
    <pre id="hasil"></pre>

    <script>
        // Array awal
        const arr1 = [10, 20, 30, 40, 50];

        // Destructuring dengan rest parameter
        let [a, b, ...sisa] = arr1;

        console.log(a); // 10
        console.log(b); // 20
        console.log(sisa); // [30, 40, 50]

        // Menampilkan hasil di halaman
        let hasil = '';
        hasil += `a: ${a}\n`;         // 10
        hasil += `b: ${b}\n`;         // 20
        hasil += `sisa: [${sisa}]`;   // [30, 40, 50]

        document.getElementById("hasil").textContent = hasil;
    </script>
</body>
</html>
