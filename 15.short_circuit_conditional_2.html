<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15.short_circuit_conditional_2.html</title>
</head>
<body>
  <h1>Belajar Short Circuit Conditional</h1>
  <div id="output"></div>

  <script>
    let user = "Admin";
    let pesan = "";

    // menggunakan ternary operator
    (user === "Admin") ? console.log("Welcome, admin") : "";
    (user === "Admin") ? (pesan += "Welcome, admin<br>") : "";

    // menggunakan logical AND
    (user === "Admin") && console.log("Welcome, admin");
    (user === "Admin") && (pesan += "Welcome, admin<br>");

    // tampil di halaman
    document.getElementById("output").innerHTML = pesan;
  </script>
</body>
</html>
