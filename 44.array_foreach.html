<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Array forEach</title>
</head>
<body>
    <h1>Contoh Array forEach</h1>
    <pre id="hasil"></pre>

    <script>
        let arr = [10, 20, 30, 40];

        let hasil = '';

        // Menggunakan forEach untuk menampilkan tiap elemen dan index
        arr.forEach(function(val, key) {
            hasil += `Nilai array di index-${key} adalah ${val}\n`;
            console.log(`Nilai array di index-${key} adalah ${val}`);
        });

        // Menampilkan hasil di halaman
        document.getElementById("hasil").textContent = hasil;

        /*
        Output:
        Nilai array di index-0 adalah 10
        Nilai array di index-1 adalah 20
        Nilai array di index-2 adalah 30
        Nilai array di index-3 adalah 40
        */
    </script>
</body>
</html>
