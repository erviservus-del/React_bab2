<!DOCTYPE html>

</head>
<body>
  <h1>Belajar Arrow Function (Notation 1)</h1>

  <script>
    // Arrow function versi lengkap (pakai kurung kurawal dan return)
    const kuadrat = (a) => {
      return a * a;
    };

    console.log(kuadrat(5)); // 25
  </script>
</body>
</html>
