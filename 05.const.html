<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport=device-width, initial-scale=1.0">
  <title>React Uncover - let vs const</title>
</head>
<body>
  <h1>Belajar JavaScript: let vs const</h1>

  <script>
    let foo = "Belajar JavaScript";
    const bar = "Belajar JavaScript";

    // let bisa diubah nilainya
    foo = "Belajar React";
    console.log(foo); // ✅ Belajar React

    // const tidak bisa diubah nilainya
    bar = "Belajar React"; // ❌ Uncaught TypeError: Assignment to constant variable.
    console.log(bar);
  </script>
</body>
</html>
