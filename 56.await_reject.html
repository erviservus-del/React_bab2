<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Reject</title>
</head>
<body>
    <h1>Contoh Async/Await dengan Reject</h1>
    <pre id="hasil"></pre>

    <script>
        // Fungsi getUser mengembalikan Promise
        const getUser = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // resolve("Rudi");
                    reject("Something wrong..."); // reject setelah 2 detik
                }, 2000);
            });
        }

        // Fungsi async dengan try/catch untuk menangani error
        const tryGetName = async () => {
            try {
                let userName = await getUser();
                console.log(userName);
            } catch (error) {
                console.log(error); // menampilkan error
            }
        };

        console.log("Start...");
        tryGetName();
        console.log("Finish");

        // Menampilkan di halaman
        document.getElementById("hasil").textContent =
            "Start...\nFinish\n(Hasil Promise akan muncul di console setelah 2 detik)";
    </script>
</body>
</html>
