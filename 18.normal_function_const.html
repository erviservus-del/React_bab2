<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18. normal_function_const.html</title>
</head>
<body>
  <h1>Belajar Normal Function dengan Const</h1>

  <script>
    // Fungsi normal disimpan ke dalam const
    const kuadrat = function(a) {
      return a * a;
    };

    console.log(kuadrat(5)); // 25
  </script>
</body>
</html>
