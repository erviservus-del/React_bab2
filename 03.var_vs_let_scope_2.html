<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover - var scope</title>
</head>
<body>
  <h1>Belajar JavaScript: var</h1>

  <script>
    var i = "Belajar JavaScript";

    for (var i = 1; i <= 5; i++) {
      console.log(i); // 1, 2, 3, 4, 5
    }

    console.log(i); // 6
  </script>
</body>
</html>
